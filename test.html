<!DOCTYPE html>
<html>
<head>
	<title>Ichigo</title>
	<script type="text/javascript" src="scripts/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui/jquery-ui.min.js"></script>
	<script>
	//alert($('#errors').html());
	//JS();
	$(document).ready(function(){
		$('#changeStyle').click(function(){
			$('body').toggleClass('altStyle');
		});
		$('#disable').on('click',function(){
			$('#textfield').slideToggle('slow');
		});//end disable
		$('#animate').on('click',function(){
			$('#textfield').animate({
				left: '650px',
				'font-size': '24px'
			},1500);
		});//end animate
		var linkVar = {message : 'Hello from a link'};
		var pVar = {message : 'Hello from a paragraph'};
		function showMessage(event){
			alert(event.data.message);
		}
		$('a#test').on('mouseover',linkVar,showMessage);
		$('p#test').on('click',pVar,showMessage);
		$('#button').click(function() {
			var field = $('#textfield')
			var fieldVal = field.val();
			if (fieldVal) { 
				$('#tasklist').append('<li>' + fieldVal + '</li>' );
				$field.val('');
				$field.focus();
			}
	});// end click
		$('ul').on('click','li',function(){
			$(this).css({'text-decoration':'line-through',
				'font-weight' : 'bold',
				'color' : 'lightgrey'
			}); //end css
		});		//end on
		$('.answer').hide();
		$('.main h2').click(function(){
			var $answer = $(this).next('.answer');
			if($answer.is(':hidden')){
				$answer.slideDown();
				$(this).addClass('close');
			}else{
				$answer.fadeOut();
				$(this).removeClass('close');
			}
		}); //end click
		$('#css3').hover(function(){
			$(this).animate({
				'background-color':'red'
			});
		},function(){
			$(this).animate({
				'background-color':'green'
			});
		});// end hover
		$('#css3').click(function(){
			$(this).toggleClass('fade');
		});
		$('#start').click(function(){
			$('.progressBar').css({'animation-play-state':'running'});
		});
		$('#pause').click(function(){
			$('.progressBar').css({'animation-play-state':'paused'});
		});
		var newPhoto = ['images/scene2.png','images/scene3.png','images/scene4.png','images/scene5.png'];
		for(var i=0;i<newPhoto.length;i++){
			new Image().src = newPhoto[i];
		}
		$('#roll').hover(function(){
			$(this).attr('src',newPhoto[0]);
		},function(){
			$(this).attr('src',newPhoto[1]);
		});// end hover
		$('#gallery a').click(function(evt){
			evt.preventDefault();
			var imgPath = $(this).attr('href');
			var oldImage = $('#photo img');
			var newImage = $('<img src="' + imgPath + '">');
			newImage.hide();
			$('#photo').prepend(newImage);
			newImage.fadeIn(1000);
			oldImage.fadeOut(1000,function(){
				$(this).remove();
			});//end fadeout

		});//end click
		$('#gallery a:first').click();
		$('a[href^="http://"]').each(function(){
			var href = $(this).attr('href');
			href = href.replace('http://','');
			$(this).after('(' + href + ')');
		});//end each
		$('form#button input[type=button]').css({
			'width':'100px',
			'align':'middle'
		});//end css
		var newWin;
		$('input#window').click(function(){
			if($(this).attr('value')=='Open Window'){
				newWin = open('http://www.google.com','theWin','height=400,width=600,left=600');
				newWin.blur();
				$(this).attr('value','Close Window');
			}
			else{
				newWin.close();
				$(this).attr('value','Open Window');
			}
		});

		$('input.closeWindow').click(function(){
			//newWin.close();
			$(this).attr('class','openWindow');
			$(this).attr('value','Open Window');
		});
		
	});// end ready

</script>
<style type="text/css">
.altStyle{
	font-size: 15px;
	background-color: #b5a789;
}
.testclass{
	border: 15px;
}
h2 {
	background: no-repeat 0 11px;
	background-color: #675c47;
	padding: 10px 0 0 25px;
	cursor: pointer;
}
h2.close {
}
.answer {
	margin-left: 25px;	
}
div#css3{
	background-color: #ff9900;
	width: 300px;
	height: 100px;
	border-radius: 15px;
	box-shadow: 10px 10px 5px #888888;
}
.fade{
	opacity: 0;
}
</style>
</head>
<body>
	<div id="bibligraphy">
		<h3>Web page referenced in this article</h3>
		<ul class="main">
		</ul>
	</div>
	<a href="chapter7/bannerocity1.html">A link</a>
	<form id="button">
		<fieldset>
			<legend>A Form</legend>
			<input type="button" id="changeStyle" value="Change Style"><br />
			<input type="button" id="disable" value="Disable"><br />
			<input type="button" id="animate" value="Animate"><br />
			<input type="button" id="start" value="Start"><br />
			<input type="button" id="pause" value="Pause"><br />
			<input type="button" id="window" class="openWindow" value="Open Window">
		</fieldset>
	</form>
	<p><a href="http://google.com.tw" target="_blank">show message</a></p>
	<div class="content">
		<div class="main">
			<form action="#" method="get">
				<input type="text" length="20" name="textfield" id="textfield">
				<input type="button" id="button" name="button" value="Add Task"><br />
			</form>
			<h1>To Do List</h1>
			<hr>
			<ul id="tasklist">
			</ul>
		</div>
	</div>
	<div id="gallery">
		<h3>Test</h3>
		<a href="images/scene1.png" title="123"><img src="images/radio.png"></a><br />
		<a href="images/scene2.png"><img src="images/radio.png"></a>
	</div>
	<div id="photo">
	</div>

</body>
</html>
