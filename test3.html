<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/site.css" rel="stylesheet">
	<script type="text/javascript" src="scripts/jquery-1.12.0.min.js"></script>
	<script src="plugins/jquery-validation/dist/jquery.validate.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#signup').validate({
			rules : {
				name : 'required',
				email : {
					required : true,
					email : true
				}
			}
		});//end validate
		$('#test').click(function(){
			var radiotext = $('input[name="spam"]:checked').val();
			$('.test').append(radiotext + '<br />');
		});//end click
		/*
		$('#signup').submit(function(){
			if($('#username').val() == ''){
				alert('Please supply a name in the Name field');
				return false;
			}
	});//end submit
		$('#username').focus();
		/*$('#username').focus(function(){
			var field = $(this);
			if(field.val() == field.prop('defaultValue')){
				field.val('');
			}
		});//end focus*/


	});//end ready
	</script>
	<title>Form</title>
</head>
<body>
	<div class="wrapper">
		<header>Javascript for Form</header>
		<div class="content">
			<div class="main">
				<h1>Signup</h1>
				<form action="process.php" method="post" name="signup" id="signup">
					<div>
						<label for="username" class="label">Name</label>
						<input type="text" name="username" id="username" size="36" placeholder="Please type your name">
					</div>
					<div>
						<label for="email" class="label">E-mail address</label>
						<input type="text" name="email" id="email" size="36">
					</div>
					<div>
						<span class="label">Hobbies</span>
						<input type="checkbox" name="hobby" id="heliskiing" value="heliskiing">
						<label for="heliskiing">Heli-skiing</label>
						<input type="checkbox" name="hobby" id="walnut" value="walnut">
						<label for="walnut">Making walnut butter</label>
						<input type="checkbox" name="hobby" id="pickle" value="pickle">
						<label for="pickle">Pickle eating</label>
					</div>
					<div>
						<label for="planet" class="label">Planet of Birth</label>
						<select name="planet" id="planet">
							<option>Earth</option>
							<option>Mars</option>
							<option>Alpha Centauri</option>
							<option>You've never heard of it</option>
						</select>
					</div>
					<div class="labelBlock">Would you like to receive annoying e-mail from us?</div>
					<div class="indent">
						<input type="radio" name="spam" id="yes" value="yes" checked="checked">
						<label for="yes">Yes</label>
						<input type="radio" name="spam" id="definitely" value="definitely">
						<label for="definitely">Definitely</label>
						<input type="radio" name="spam" id="choice" value="choice">
						<label for="choice">Do I have a choice?</label>
					</div>
					<div>
						<input type="submit" name="submit" id="submit" value="Submit">
					</div>
				</form>
				<div class="test">
					<input type="button" id="test" value="Test"><br />
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
